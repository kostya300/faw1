<section class="calculate">
    <div class="calculate__inner container">
        <div class="calculate__body">
            <h2 class="calculate__title backdrop_title centered title_big" data-title="BMI">Input your BMI</h2>
            <div class="calculate__desc">
                <p>Duo graece ponderum ne, ei mel aliquando. Pro te tamquam nonumes, nam no nemore epicurei</p>
            </div>

                    <input id="height" type="number" class="calculate-input input" placeholder="Height / cm">
                    <label class="visually-hidden" for="weight">Weight</label>
                    <input id="weight" type="number" class="calculate-input input" placeholder="Weight / kg">
                    <label class="visually-hidden" for="age">Age</label>
                    <input id="age" type="number" class="calculate-input input" placeholder="Age">


                    <label class="visually-hidden" for="gender">Gender</label>
                    <select class="calculate-input__select1 input" id="gender">

                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label class="visually-hidden" for="activity-factor">Gender</label>
                    <select  class="calculate-input__select input wide" id="activity-factor">
                        <option disabled selected >Select an activity factor:</option>
                        <option value="male">1</option>
                        <option value="female">2</option>
                    </select>
                    
                </div>
                <button class="calculate__button button transparent" type="submit">calculate</button>
