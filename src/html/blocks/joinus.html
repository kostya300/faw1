<section class="joinus">

    <h2 class="visually-hidden"></h2>
    <div class="join_video__wrapper">
        <video class="joinus__video" src="" width="710" height="430" poster="./img/h1-video-img-1.jpg">

        </video>
        <button class="button_join-us">
            play
        </button>
    </div>
    <div class="join__us__body container">
        <h2 class="join__us_title">Join US</h2>
        <form class="join__us-form">
            <header class="join__us__header__form">
                <h3 class="join__us__form__title backdrop_title centered title_big" data-title="go!">
                    start here
                </h3>
                <div class="join__us__subtitle">
                    fill the form below to start your journey
                </div>
            </header>
            <div class="jpin__us__form__body">
                <label class="visually-hidden" for="username">Name</label>
                <input id="username" type="text" class="join__us__form-input input" placeholder="Name">

                <label class="visually-hidden" for="email">Name</label>
                <input id="email" type="email" class="join__us__form-input input" placeholder="Email">
                <button class="join__us__button_form button transparent" type="submit">Subscribe</button>
            </div>
        </form>
    </div>

</section>
